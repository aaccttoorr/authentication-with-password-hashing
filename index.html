<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href="./assets/styles/style.css"
  >
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script
    type="module"
    src="./assets/scripts/main.js"
  ></script>
  <title>Auth Lab with Supabase</title>
</head>
<body>
<main class="main">
  <section class="authentication">
    <h1 class="authentication__title">
      Система аутентификации с Supabase
    </h1>

    <div class="user-info" style="display: none;" data-user-info>
      <h2>Добро пожаловать!</h2>
      <p>Email: <span class="user-email" data-user-email></span></p>
      <button
        class="form__button"
        type="button"
        data-logout-button
      >
        Выйти
      </button>
    </div>

    <div class="authentication__forms" data-auth-forms>
      <form
        class="authentication__registration form"
        data-registration-form
      >
        <h2>Регистрация</h2>
        <div class="form__control">
          <label
            for="email-registration"
            class="form__label"
          >
            Email
          </label>
          <input
            class="form__input"
            id="email-registration"
            name="email-registration"
            type="email"
            required
            data-registration-form-email
          />
        </div>
        <div class="form__control">
          <label
            for="password-registration"
            class="form__label"
          >
            Пароль
          </label>
          <input
            class="form__input"
            id="password-registration"
            name="password-registration"
            type="password"
            required
            minlength="6"
            data-registration-form-password
          />
        </div>
        <button
          class="form__button"
          type="submit"
          data-registration-form-button
        >
          Зарегистрироваться
        </button>
        <span
          class="authentication__message"
          data-registration-form-message
        ></span>
      </form>

      <form
        class="authentication__authorization form"
        data-authorization-form
      >
        <h2>Авторизация</h2>
        <div class="form__control">
          <label
            for="email-authorization"
            class="form__label"
          >
            Email
          </label>
          <input
            class="form__input"
            id="email-authorization"
            name="email-authorization"
            type="email"
            required
            data-authorization-form-email
          />
        </div>
        <div class="form__control">
          <label
            for="password-authorization"
            class="form__label"
          >
            Пароль
          </label>
          <input
            class="form__input"
            id="password-authorization"
            name="password-authorization"
            type="password"
            required
            data-authorization-form-password
          />
        </div>
        <button
          class="form__button"
          type="submit"
          data-authorization-form-button
        >
          Войти
        </button>
        <span
          class="authentication__message"
          data-authorization-form-message
        ></span>
      </form>
    </div>
  </section>
</main>
</body>
</html>
